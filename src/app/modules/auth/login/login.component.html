<div class="transparent-card">
  <div class="card-header">
    <img src="./assets/media/svg/logos/ushealth-group.svg" alt="Logo" class="logo-image" />
  </div>
  <div class="card-body">
      <div class="sub-head">
        <h2 class="heading-text">Secure Message Center</h2>
        <p>Please log in to your account.</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input type="text" placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required" class="required-message">Username is required</div>
              </div>
          </div>
          <div class="form-group">
              <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required" class="required-message">Password is required</div>
              </div>
              <div class="text-right"><a href="#" id="forgotPassword">Forgot Password?</a></div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary sign-btn">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Log in
              </button>
          </div>
      </form>
  </div>
</div>
<a href="#" id="create-account">Need to Create an Account?</a>
