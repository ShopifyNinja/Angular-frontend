<div class="transparent-card">
  <div class="d-flex flex-column align-items-center text-center h-100">
    <div class="py-0 px-10 d-flex flex-column">
	  <app-body-logo class="big mb-9"></app-body-logo>

      <h1 class="mb-9">
		  A new message has arrived in your US Health Group inbox.
      </h1>

	  <div
        class="img-text-section d-flex align-items-center justify-content-center mb-6"
      >
        <div class="symbol symbol-100 mr-5">
          <img
            class="rounded-circle"
            src="./assets/media/users/blank.png"
            alt=""
          />
        </div>
		<div class="d-flex flex-column bd-highlight mb-3">
			<h3 class="mb-1 text-left">Hello Lottie,</h3>
	        <p class="mb-9 text-left text-secondary">
				You have a new message in your US Health Group Secure Messaging portal. To view you message you will need a
				security code  to login to our Secure Messaging Portal.
	        </p>
		</div>
      </div>

	  <app-horizontal-line></app-horizontal-line>
	  <button
        class="btn btn-primary btn-block-xs-only mb-6 text-uppercase"
        routerLink="/quote/landing"
      >
        Send Security code to Text message
      </button>

	  <button
        class="btn btn-primary btn-block-xs-only mb-6 text-uppercase"
        routerLink="/message-center"
      >
        Send Security code to my email
      </button>
    </div>
  </div>
</div>
